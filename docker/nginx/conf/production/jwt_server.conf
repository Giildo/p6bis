server {
    listen 80;
    server_name snowtricks.jojotique.fr;
    return 301 https://snowtricks.jojotique.fr$request_uri;
}

server {
    listen 443 ssl;
    server_name snowtricks.jojotique.fr;

    root /var/www/snowtricks/public;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    # PROD
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php-fpm:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
       fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
       fastcgi_param DOCUMENT_ROOT $realpath_root;
       internal;
   }

   location ~ \.php$ {
     return 404;
   }

   client_max_body_size 5m;

   error_log /var/log/nginx/snowtricks_dev_error.log;
   access_log /var/log/nginx/snowtricks_dev_access.log;
}
